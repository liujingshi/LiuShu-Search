<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刘叔搜索</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div class="layui-container">
        <div class="layui-row logo">
            <div class="layui-col-xs2 layui-col-sm4 layui-col-md4">
                &nbsp;
            </div>
            <div class="layui-col-xs8 layui-col-sm4 layui-col-md4">
                <img class="logo" src="logo.png" alt="刘叔搜索">
            </div>
            <div class="layui-col-xs2 layui-col-sm4 layui-col-md4">
                &nbsp;
            </div>
        </div>
        <div class="layui-row input">
            <div class="layui-col-xs12 layui-col-sm2 layui-col-md2">
                &nbsp;
            </div>
            <div class="layui-col-xs12 layui-col-sm8 layui-col-md8">
                <form class="layui-form" id="search">
                    <div class="layui-form-item" id="radio">
                        
                    </div>
                    <div class="layui-form-item" id="uptip"></div>
                    <div class="layui-form-item" id="input">
                        <input type="text" name="keyword" placeholder="在百度上搜索" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item" id="downtip"></div>
                </form>
            </div>
            <div class="layui-col-xs12 layui-col-sm2 layui-col-md2">
                &nbsp;
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="layui/layui.js"></script>
<script src="js/model.js"></script>
<script src="js/urls.js"></script>
<script src="js/tips.js"></script>
<script src="js/search.js"></script>

</html>
